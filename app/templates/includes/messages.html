<div class="container">
    <div class="row">
        <div class="col-auto mt-2">

            {% if messages %}

                {% for message in messages %}

                    <div class="alert alert-{{ message.extra_tags }} alert-dismissible" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                {% endfor %}

            {% endif %}

        </div>
    </div>
</div>
