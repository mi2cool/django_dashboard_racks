{% extends "base.html" %}

{% block head_title %}
    {{ object.name }} | Delete
{% endblock %}

{% block body_content %}
    <div class="col-md-6 offset-md-3 shadow-lg p-4">

        <p class="display-4">Confirm delete</p>

        <form method="post">{% csrf_token %}
            <p class="lead">Are you sure you want to delete "{{ object }}"?</p>
            {{ form }}
            <input type="submit" value="Confirm" class="btn btn-dark">
        </form>

    </div>
{% endblock %}
